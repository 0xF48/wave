<head>
	<style>
		body{
			margin: 0;
			padding: 0;
			overflow: hidden;
			background: #1c1f2b;
			color: white;
		}
		#preloader_overlay{
			z-index: 30;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #1c1f2b;
			transition: opacity 0.4s ease;
			opacity: 1;	
		}

		.-ii-loader {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: auto;
			width: 10px;
			height: 10px;
			background-color: #FFFFFF;
			animation: _ii_rotate 1s infinite ease-in-out;
			transition: opacity 0.5s ease;	
		}
		#preloader_overlay.phide{
			opacity: 0.0;	
		}
		#preloader_overlay.phide>.-ii-loader {
			animation: _ii_rotate 0.3s ease-in-out;
			animation-iteration-count: 0;
			opacity: 0.2;
			transition: opacity 0.3s ease-in-out,transform 0.1s ease-in-out;
		}
		@keyframes _ii_rotate {
		  0% {
		    transform: perspective(20px) rotateX(0deg) rotateY(0deg);
		  }
		  50% {
		    transform: perspective(20px) rotateX(-180deg) rotateY(0deg);
		  }
		  100% {
		    transform: perspective(20px) rotateX(-180deg) rotateY(-180deg);
		  }
		}
	</style>
	<title>#wave</title>
	<meta content='width=device-width, initial-scale=1.0' name='viewport' />
	<meta name="viewport" content="width=device-width">
	<meta content="Share DNA with your friends" property="og:description">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Inconsolata" rel="stylesheet">
	<link rel="icon" type="image/x-icon" class="js-site-favicon" href="/public/favicon.ico">
</head>
<body>
	<div id = 'preloader_overlay'>
		<div class='-ii-loader'></div>
	</div>
	<script>
		window.ploaded = function(){
			window.preloader_overlay.className = 'phide';
			setTimeout(function(){
				window.preloader_overlay.remove();
			},600)
		}
	</script>
	<script src="/public/main.js?1"></script>
</body>
